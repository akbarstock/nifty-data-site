<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- ✅ Chart.js CDN added -->
<head>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.0"></script>
</head>
<body>
    <h1>Nifty Data Chart</h1>
    <canvas id="myChart"></canvas>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const const candlestickData = [
    { t: '2025-03-24', o: 15000, h: 15200, l: 14950, c: 15100 },
    { t: '2025-03-25', o: 15100, h: 15300, l: 15050, c: 15250 },
    { t: '2025-03-26', o: 15250, h: 15400, l: 15150, c: 15300 },
    { t: '2025-03-27', o: 15300, h: 15500, l: 15200, c: 15450 },
    { t: '2025-03-28', o: 15450, h: 15600, l: 15350, c: 15500 }
];
ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Strike 1', 'Strike 2', 'Strike 3'],
                datasets: [{
                    label: 'Premium Price',
                    data: [10, 20, 30],
                    backgroundColor: 'blue'
                }]
            }
        });
    });
    </script>
<body>
    <h1>निफ्टी डेटा कैंडलस्टिक चार्ट</h1>
    <canvas id="candlestickChart"></canvas>
</body>

</html>
