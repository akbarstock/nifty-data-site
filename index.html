<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>लाइव स्टॉक डेटा</title>
</head>
<body>
    <h1>रिलायंस इंडस्ट्रीज लिमिटेड का लाइव स्टॉक डेटा</h1>
    <div id="stockData">डेटा लोड हो रहा है...</div>

    <script>
        async function fetchStockData() {
            try {
                const response = await fetch('https://www.nseindia.com/api/quote-equity?symbol=RELIANCE');
                const data = await response.json();
                document.getElementById('stockData').innerText = `वर्तमान मूल्य: ₹${data.priceInfo.lastPrice}`;
            } catch (error) {
                console.error('डेटा लोड करने में त्रुटि:', error);
                document.getElementById('stockData').innerText = 'डेटा लोड करने में त्रुटि हुई।';
            }
        }

        fetchStockData();
    </script>
</body>
</html>
